<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="renwu1.css">
</head>
<body>
	<div id="table">
		<form action="javascript:void(0)" method="post" id="form1">
			<span>名称：</span><input type="text" name="number" id="input1"><button id='btn1'>验证</button></br>
			<div id="prompt1"></div>
			<span>名称：</span><input type="text" name="number" id="input2"><button id='btn2'>验证</button></br>
			<div id="prompt2"></div>
			<span>名称：</span><input type="text" name="number" id="input3"><button id='btn3'>验证</button>
			<div id="prompt3"></div>
		</form>
	</div>
	
</body>
<script type="text/javascript">
	window.onload=function(){
		function $(id){
			return document.getElementById(id);
		}
		var input1=$('input1');
		var input2=$('input2');
		var input3=$('input3');
		var btn1=$('btn1');
		var btn2=$('btn2');
		var btn3=$('btn3');
		var prompt1=$('prompt1');
		var prompt2=$('prompt2');
		var prompt3=$('prompt3');
		input1.onclick=function(){
			 return prompt1.innerHTML="必填，长度为4～16个字符";
		}
		btn1.onclick=function(){
			if(input1.value.length>3&&input1.value.length<17){
				prompt1.innerHTML="名称格式正确";
				prompt1.style.color='green';
				input1.style.border='3px solid green';
			}
		}
		input2.onclick=function(){
			 prompt2.innerHTML="姓名不能为空";
			 input2.style.border='3px solid red';

		}
		btn2.onclick=function(){
			var re=/\d[a-zA-Z]/;
			if(re.test(input2.value.toString())){
				prompt2.innerHTML="名称格式正确";
				prompt2.style.color='green';
				input2.style.border='3px solid green';
			}
			else{
				prompt2.innerHTML="名称格式不正确";
				prompt2.style.color='red';
				input2.style.border='3px solid red';
			}
		}
		input3.onclick=function(){
			 prompt3.innerHTML="姓名不能为空";
			 input3.style.border='3px solid red';

		}
		btn3.onclick=function(){
			var re=/\d[a-zA-Z]/;
			if(re.test(input3.value.toString())){
				prompt3.innerHTML="名称格式正确";
				prompt3.style.color='green';
				input3.style.border='3px solid green';
			}
			else{
				prompt3.innerHTML="名称格式不正确";
				prompt3.style.color='red';
				input3.style.border='3px solid red';
			}
		}
	}
</script>
</html>
